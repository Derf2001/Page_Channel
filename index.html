  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #canales {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .canal {
      cursor: pointer;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      width: 140px;
      transition: background 0.3s;
    }

    .canal:hover {
      background-color: #444;
    }

    .canal img {
      width: 100px;
      height: 60px;
      object-fit: contain;
    }

    video {
      display: block;
      margin: 0 auto;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      border: 3px solid #fff;
    }
  </style>
</head>
